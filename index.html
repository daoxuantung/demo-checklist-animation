<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/14017c2bfa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="list-item">
        <div class="item">
            <input type="checkbox">
            <label>Airplane mode</label>
            <span>
                <i class="fas fa-plane"></i>
            </span>
        </div>

        <div class="item">
            <input type="checkbox">
            <label>Wifi</label>
            <span>
                <i class="fas fa-wifi"></i>
            </span>
        </div>

        <div class="item">
            <input type="checkbox">
            <label>Bluetooth</label>
            <span>
                <i class="fab fa-bluetooth-b"></i>
            </span>
        </div>

        <div class="item">
            <input type="checkbox">
            <label>Sound and vibration</label>
            <span>
                <i class="far fa-bell"></i>
            </span>
        </div>

        <div class="item">
            <input type="checkbox">
            <label>Language and input</label>
            <span>
                <i class="far fa-keyboard"></i>
            </span>
        </div>

        <div class="item">
            <input type="checkbox">
            <label>Gerenal settings</label>
            <span>
                <i class="fas fa-cogs"></i>
            </span>
        </div>
    </div>
</body>
</html>
